<!DOCTYPE html>
<html>
<head>
  <title>Golf Odds Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    .player { margin-bottom: 10px; }
    .edit-btn { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Golf Odds Tracker</h1>
  <input id="name" placeholder="Friend's name" />
  <input id="odds" placeholder="Odds (e.g. 4.5)" type="number" />
  <button id="addBtn" onclick="addFriend()">Add</button>
  <button id="saveBtn" onclick="saveEdit()" style="display:none;">Save</button>
  <div id="players"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBnEXGUIWndeYbT7Y92BnGsmK84zMFImjA",
      authDomain: "copa-libertadypee.firebaseapp.com",
      databaseURL: "https://copa-libertadypee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "copa-libertadypee",
      storageBucket: "copa-libertadypee.appspot.com",
      messagingSenderId: "1096956604397",
      appId: "1:1096956604397:web:05d38d391721c0af75c1e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let editingId = null;

    function addFriend() {
      const name = document.getElementById('name').value;
      const odds = document.getElementById('odds').value;
      if (!name || !odds) return;
      const ref = db.ref('players').push();
      ref.set({ name, odds });
      document.getElementById('name').value = '';
      document.getElementById('odds').value = '';
    }

    function startEdit(id, name, odds) {
      document.getElementById('name').value = name;
      document.getElementById('odds').value = odds;
      document.getElementById('addBtn').style.display = 'none';
      document.getElementById('saveBtn').style.display = 'inline-block';
      editingId = id;
    }

    function saveEdit() {
      const name = document.getElementById('name').value;
      const odds = document.getElementById('odds').value;
      if (!name || !odds || !editingId) return;
      db.ref('players/' + editingId).set({ name, odds });
      document.getElementById('name').value = '';
      document.getElementById('odds').value = '';
      document.getElementById('addBtn').style.display = 'inline-block';
      document.getElementById('saveBtn').style.display = 'none';
      editingId = null;
    }

    const playersDiv = document.getElementById('players');
    db.ref('players').on('value', snapshot => {
      playersDiv.innerHTML = '';
      const players = snapshot.val();
      for (let id in players) {
        const { name, odds } = players[id];
        const div = document.createElement('div');
        div.className = 'player';
        div.innerText = name + ' â€” Odds: ' + odds;

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.className = 'edit-btn';
        editBtn.onclick = () => startEdit(id, name, odds);

        div.appendChild(editBtn);
        playersDiv.appendChild(div);
      }
    });
  </script>
</body>
</html>
