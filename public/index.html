<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Copa Libertadypee</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7f6;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #005f5f;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #007bff;
      color: white;
    }
    .edit-btn {
      background-color: #ffc107;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .notify-btn {
      background-color: #0056b3;
      color: white;
      margin-top: 30px;
      width: 90%;
      max-width: 320px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Copa Libertadypee</h1>
  <input id="name" placeholder="Friend's name">
  <input id="odds" placeholder="Odds (e.g. 4.5)">
  <br>
  <button onclick="addEntry()" class="add-btn">Add</button>
  <ul id="list"></ul>
  <button class="notify-btn" onclick="sendNotification()">Send Notification</button>  <script>
    let editingIndex = null;

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem("entries")) || [];
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, i) => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} - Odds: ${entry.odds}`;
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editEntry(i);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteEntry(i);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    function addEntry() {
      const name = document.getElementById("name").value;
      const odds = document.getElementById("odds").value;
      const entries = JSON.parse(localStorage.getItem("entries")) || [];

      if (editingIndex !== null) {
        entries[editingIndex] = { name, odds };
        editingIndex = null;
      } else {
        entries.push({ name, odds });
      }

      localStorage.setItem("entries", JSON.stringify(entries));
      document.getElementById("name").value = "";
      document.getElementById("odds").value = "";
      loadEntries();
    }

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem("entries"));
      document.getElementById("name").value = entries[index].name;
      document.getElementById("odds").value = entries[index].odds;
      editingIndex = index;
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem("entries"));
      entries.splice(index, 1);
      localStorage.setItem("entries", JSON.stringify(entries));
      loadEntries();
    }

    function sendNotification() {
      fetch("https://your-cloud-function-url/send-notification", {
        method: "POST"
      }).then(() => {
        alert("Notification triggered!");
      }).catch(() => {
        alert("Failed to send notification.");
      });
    }

    loadEntries();
  </script></body>
</html>
