<!DOCTYPE html>
<html>
<head>
  <title>Copa Libertadypee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7f5;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004d4d;
    }
    input, button {
      font-size: 16px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .rankings-btn {
      background-color: #28a745;
      color: white;
    }
    .player-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .toggle-btn {
      background-color: #ffc107;
    }
    .plus-btn, .minus-btn {
      width: 36px;
    }
    .plus-btn {
      background-color: #28a745;
      color: white;
    }
    .minus-btn {
      background-color: #dc3545;
      color: white;
    }
    .selected {
      border: 2px solid black;
    }
    .score-input {
      width: 60px;
      text-align: center;
    }
    .hole-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .hole-row label {
      width: 60px;
    }
    #rankings {
      display: none;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Copa Libertadypee</h1>

  <div style="text-align: center;">
    <input id="name" placeholder="Friend's name" />
    <button onclick="addPlayer()">Add</button>
    <br />
    <button class="rankings-btn" onclick="toggleRankings()">Show/Hide Rankings</button>
  </div>
